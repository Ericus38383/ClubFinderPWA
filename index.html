<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ClubFinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2c3e50">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 10px;
      text-align: center;
    }
    #map {
      width: 100%;
      height: 90vh;
    }
  </style>
</head>
<body>
  <header>
    <h2>ClubFinder - Mapa de Clubes</h2>
    <p>Visualizá los clubes directamente en el mapa interactivo</p>
  </header>

  <div id="map"></div>

  <!-- Leaflet JS & Omnivore plugin -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>

  <script>
    // Inicializar el mapa centrado en Buenos Aires
    var map = L.map('map').setView([-34.6037, -58.3816], 10);

    // Capa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Cargar el archivo KML
    omnivore.kml('CLUBES_FUTSAL_AFA_ARGENTINA.kml')
      .on('ready', function () {
        map.fitBounds(this.getBounds());
      })
      .addTo(map);
  </script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registrado"))
        .catch(err => console.error("Error registrando Service Worker:", err));
    }
  </script>
</body>
</html>
